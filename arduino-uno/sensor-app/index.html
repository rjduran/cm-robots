<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
      .form-control {
        width: 200px;
      }
      .inl-bl {
        display: inline-block;
      }    
    </style>
        
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Read Analog Sensor - A0</h4>
          <textarea class="form-control" style="background:#222; color:#00ff00;" rows="8" id="inData"></textarea>
        </div>
      </div>                              
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-colorpicker.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
      var socket = io();
      
      socket.on("sensor", function(data){
        //console.log("Incoming sensor data:", data.raw);
        $("#inData").append(data.raw+"\r");
        $("#inData").animate({scrollTop:$("#inData")[0].scrollHeight - $("#inData").height(), easing:'linear'},50); 
      }); 
    </script>  
  </body>
</html>
